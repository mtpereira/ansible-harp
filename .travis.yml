---
language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible==1.5.0
script:
  - echo localhost > inventory
  - mkdir -p /home/travis/build/mtpereira/ansible-harp/roles/
  - ansible-galaxy install --ignore-errors -p /home/travis/build/mtpereira/ansible-harp/roles/ Ansibles.nodejs
  - ansible-galaxy install --ignore-errors -p /home/travis/build/mtpereira/ansible-harp/roles/ Ansibles.build-essential
  - ansible-playbook --syntax-check -i inventory harp.yml
  - ansible-playbook -i inventory harp.yml --connection=local --sudo
